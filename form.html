<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Registration Form</title>
</head>
<body style="background-color: hsl(254, 12%, 57%);"> 

    <center>
        <form style="background-color: #d4c0d4a1; padding: 30px; border-radius: 10px; width: 400px;">
            <h2><center>Registration Form</center></h2>
            <input type="image" src="https://t4.ftcdn.net/jpg/05/98/79/31/360_F_598793121_ZJwUp1XCfV4jd1r4QYjOeTylEH5OaDVa.jpg" alt=""width="150" height="125"><br>
            <label for="fullname">Full Name</label><br>
            <input type="text" id="fullname" name="fullname"><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label for="age">Age</label><br>
            <input type="number" id="age" name="age"><br><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob"><br><br>
           
            <label>Gender</label><br>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="others"> Others<br><br>

            <label for="file">Upload file </label><br>
            <input type="file" id="file" name="file"><br><br>

            <label for="photo">Image</label><br>
            <input type="file" id="photo" name="photo" accept="image/*"><br><br>

            <label>Skills</label><br>
                <input type="checkbox" id="Skill" name="Html" checked> HTML
                <input type="checkbox" id="Skill" name="Css" checked> CSS
                <input type="checkbox" id="Skill" name="Javascript" checked> JAVASCRIPT
            </label><br><br>


            <label for="volume">Range</label><br>
            <input type="range" id="volume" name="volume"><br><br>

            <label for="favcolor">Favorite Color</label><br>
            <input type="color" id="favcolor" name="favcolor"><br><br>

            <label for="search">Search</label><br>
            <input type="search" id="search" name="search"><br><br>

            <label for="website">Linkedln URL</label><br>
            <input type="url" id="website" name="website"><br><br>

            <label for="week">Week</label><br>
            <input type="week" id="week" name="week"><br><br>

            <label for="month">Month</label><br>
            <input type="month" id="month" name="month"><br><br>

            <label for="time">Time</label><br>
            <input type="time" id="time" name="time"><br><br>

            <input type="hidden" name="referrer" value="direct">

            <button type="button">Button</button>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button><br><br>

            <label>
                <input type="checkbox" id="Terms" name="Terms" checked>
                Accepting terms and conditions.
            </label><br><br>

        </form>
    </center
</body>
</html>
